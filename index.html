<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Kalli Caras</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select id ="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Athens">Greece</option>
        <option value="America/Juneau">Alaska</option>
    </select>

    <div id = "cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="greece">
        <div>
        <h2>Greece</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
        </div>
    </div>
</div>
    <footer>
        This project was coded by Kalli Caras and is 
        <a href="https://github.com/kzembill/world-clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
