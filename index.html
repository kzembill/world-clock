<body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>

        <option value="">Alaska</option>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:36:24 <small>AM</small></div>
    </div>
    <div class="city">
        <div>
        <h2>Greece</h2>
        <div class="date">August 15th 2023</div>
    </div>
        <div class="time">1:36:24 <small>AM</small></div>
    </div>
</div>
